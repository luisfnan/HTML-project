<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <link rel="stylesheet" href="style.css">
    <title>Formulario de inscripción</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <section class="form-register">
        <h4>Por Favor Complete El Formuario De Registro</h4>
        <input class="ins" type="text" name="Nombre completo" id="name" placeholder="Nombre completo del niño"> 
        <input class="ins" type="text" name="Grado Escolar" id="name" placeholder="Grado Escolar al que fue promovido">   
        <input class="ins" type="date" name="Fecha de nacimiento" id="date">
        <input class="ins" type="text" name="Cédula de uno de los padres" id="idnumber" placeholder="Cédula de identidad de un padre">
        <input class="ins" type="email" name="Correo electrónico" id="email" placeholder="ejemplo@mail.com">
        

        <p>Por favor suba el acta de nacimiento de su hijo y una foto donde se vea su rostro con un fondo claro</p>
        <input type="file" id="files" placeholder="Nombre completo">
        <input class="botton" type="submit" value="Registrar">
    </section>
    
</body>
</html>
